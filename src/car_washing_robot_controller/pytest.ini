[pytest]
# Pytest configuration for car washing robot controller tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Stricter marker checking
    --strict-markers

# Markers for organizing tests
markers =
    unit: Unit tests with mocked dependencies (fast, no ROS required)
    integration: Integration tests with real ROS (slower, requires ROS runtime)
    slow: Tests that take significant time to run
    manual: Tests that require manual observation

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=car_washing_robot_controller --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Minimum Python version
minversion = 3.8
